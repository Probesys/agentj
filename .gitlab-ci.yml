---

# -*- coding: utf-8 -*-
image: docker:latest

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_IMAGE_TAG: $CI_PIPELINE_ID

services:
  - docker:dind

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - vendor/

stages:
  - build
  - deploy

before_script:
  - docker login --username $HUB_USER -p $HUB_TOKEN
  - docker pull $REGISTRY/app || true
  - docker pull $REGISTRY/web || true
  - docker pull $REGISTRY/smtp || true
  - docker pull $REGISTRY/relay || true
  - docker pull $REGISTRY/amavis || true
  - docker pull $REGISTRY/syslogng || true
  - |-
        if [[ $CI_COMMIT_BRANCH == "master" ]] ; then
            TAG="latest"
        else
            TAG=$CI_COMMIT_BRANCH
        fi
        echo $TAG

app_build:
  stage: build
  variables:
    IMG: app
  script:
    - cd $CI_PROJECT_DIR/$IMG && docker build -t $REGISTRY/agentj_$IMG .
    - docker push $REGISTRY/agentj_$IMG:$TAG
  only:
    changes:
      - app/*
      - app/**/*

amavis_build:
  stage: build
  variables:
    IMG: amavis
  script:
    - cd $CI_PROJECT_DIR/$IMG && docker build -t $REGISTRY/agentj_$IMG .
    - docker push $REGISTRY/agentj_$IMG:$TAG
  only:
    changes:
      - amavis/*
      - amavis/**/*

relay_build:
  stage: build
  variables:
    IMG: relay
  script:
    - cd $CI_PROJECT_DIR/$IMG && docker build -t $REGISTRY/agentj_$IMG .
    - docker push $REGISTRY/agentj_$IMG:$TAG
  only:
    changes:
      - relay/*
      - relay/**/*

smtp_build:
  stage: build
  variables:
    IMG: smtp
  script:
    - cd $CI_PROJECT_DIR/$IMG && docker build -t $REGISTRY/agentj_$IMG .
    - docker push $REGISTRY/agentj_$IMG:$TAG
  only:
    changes:
      - smtp/*
      - smtp/**/*

syslogng_build:
  stage: build
  variables:
    IMG: syslogng
  script:
    - cd $CI_PROJECT_DIR/$IMG && docker build -t $REGISTRY/agentj_$IMG:$TAG .
    - docker push $REGISTRY/agentj_$IMG:$TAG
  only:
    changes:
      - syslogng/*
      - syslogng/**/*

web_build:
  stage: build
  variables:
    IMG: web
  script:
    - cd $CI_PROJECT_DIR/$IMG && docker build -t $REGISTRY/agentj_$IMG .
    - docker push $REGISTRY/agentj_$IMG:$TAG
  only:
    changes:
      - web/*
      - web/**/*

deploy-dev:
  stage: deploy
  cache: {}
  environment:
    name: dev
  variables:
    DEPLOY_USER: docker
    DOCKER_IMAGE_TAG: latest
  before_script:
    - apk add --no-cache rsync
  script:
    - mkdir ~/.ssh && ssh-keyscan $DEPLOY_HOST >> ~/.ssh/known_hosts && chmod 700 ~/.ssh
    - echo "$SSH_CONFIG" > ~/.ssh/config && chmod 400 ~/.ssh/config
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa && chmod 400 ~/.ssh/id_rsa
    - export DOCKER_HOST="ssh://${DEPLOY_USER:-$USER}@${DEPLOY_HOST:-$1}"
    - rsync -arv ./ $DEPLOY_USER@$DEPLOY_HOST:/home/$DEPLOY_USER/agentj-docker/
    - ssh $DEPLOY_USER@$DEPLOY_HOST -C "cd /home/$DEPLOY_USER/agentj-docker/ && docker-compose down"
    - docker image rm $(docker image ls -q -f reference=*/*agentj_*) || true
    - docker volume rm agentj-docker_public || true
    - ssh $DEPLOY_USER@$DEPLOY_HOST -C "cd /home/$DEPLOY_USER/agentj-docker/ && docker-compose up -d"
  except:
    refs:
      - master
