knpu_oauth2_client:
    clients:
        # configure your clients as described here: https://github.com/knpuniversity/oauth2-client-bundle#configuration
        azure:
            type: azure
            client_id: '%env(OAUTH_AZURE_CLIENT_ID)%'
            client_secret: '%env(OAUTH_AZURE_CLIENT_SECRET)%'
            # a route name you'll create
            redirect_route: connect_azure_check
            redirect_params: {}

        generic:
            type: generic
            provider_class: League\OAuth2\Client\Provider\GenericProvider
            client_id: '%env(OAUTH_CLIENT_ID)%'
            client_secret: '%env(OAUTH_CLIENT_SECRET)%'
            provider_options:
                urlAuthorize: '%env(OAUTH_URL_AUTHORIZE)%'
                urlAccessToken: '%env(OAUTH_URL_ACCESS_TOKEN)%'
                urlResourceOwnerDetails: '%env(OAUTH_URL_RESOURCE_OWNER_DETAILS)%'
                scopes: '%env(OAUTH_SCOPES)%'
            redirect_route: connect_oauth_check
            redirect_params: {}
