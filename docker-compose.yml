version: '3.7'
services:
  db:
    image: mariadb:10.8.3
    command: ["--default-authentication-plugin=mysql_native_password"]
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-agent}
      - MYSQL_USER=${DB_USER:-agent}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=${TZ:-Europe/Paris}
    networks:
      - ajnet

  amavis:
    image: probesys38/agentj_amavis:${VERSION}
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - ajnet
    volumes:
      - amavis:/var/amavis/
      - clamav:/var/lib/clamav/
      - spamassassin:/var/lib/spamassassin/
    networks:
      ajnet:
        ipv4_address: ${IPV4_NETWORK:-172.42.42}.252
    deploy:
      resources:
        limits:
          memory: 2048m

  app:
    image: probesys38/agentj_app:${VERSION}
    restart: always
    env_file:
      - .env
    depends_on:
      - amavis
      - db
    volumes:
      - amavis:/tmp/amavis
      - applogs:/var/log/agentj
      - opendkim:/etc/opendkim
    networks:
      ajnet:
        ipv4_address: ${IPV4_NETWORK:-172.42.42}.240
    ports:
      - 127.0.0.1:${PROXY_PORT:-8090}:80

  relay:
    image: probesys38/agentj_relay:${VERSION}
    restart: always
    env_file:
      - .env
    volumes:
      - postfix_relay:/etc/postfix/
    networks:
      ajnet:
        ipv4_address: ${IPV4_NETWORK:-172.42.42}.251

  smtp:
    image: probesys38/agentj_smtp:${VERSION}
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - postqueue:/var/spool/postfix
      - smtpconfig:/etc/postfix
    ports:
      - 0.0.0.0:25:25
    networks:
      ajnet:
        ipv4_address: ${IPV4_NETWORK:-172.42.42}.250

  syslogng:
    image: probesys38/agentj_syslogng:${VERSION}
    restart: always
    env_file:
      - .env
    networks:
      - ajnet
    volumes:
      - logs:/var/log/syslogng

  logspout:
    image: gliderlabs/logspout
    restart: always
    environment:
      - TZ=${TZ}
    depends_on:
      - syslogng
    command: syslog+udp://syslogng:514?filter.name=${COMPOSE_PROJECT_NAME}*
    networks:
      - ajnet
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
  amavis:
  applogs:
  clamav:
  db:
  logs:
  opendkim:
  postfix_relay:
  postqueue:
  smtpconfig:
  spamassassin:

networks:
  ajnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${IPV4_NETWORK:-172.42.42}.0/24
