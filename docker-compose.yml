version: '3'
services:
  db:
    image: mariadb
    command: ["--default-authentication-plugin=mysql_native_password"]
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-agent}
      - MYSQL_USER=${DB_USER:-agent}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=${TZ:-Europe/Paris}
    networks:
      - ajnet

  amavis:
    image: probesys38/agentj_amavis:latest
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - ajnet
    volumes:
      - amavis:/var/amavis/
      - clamav:/var/lib/clamav/
      - spamassassin:/var/lib/spamassassin/
    networks:
      ajnet:
        ipv4_address: ${IPV4_NETWORK:-172.42.42}.252

  app:
    image: probesys38/agentj_app:latest
    restart: always
    env_file:
      - .env
    depends_on:
      - amavis
      - db
    volumes:
      - public:/var/www/agentj
      - amavis:/tmp/amavis
      - applogs:/var/log/agentj
    networks:
      - ajnet

  relay:
    image: probesys38/agentj_relay:latest
    restart: always
    env_file:
      - .env
    volumes:
      - opendkim:/etc/opendkim/
      - postfix_relay:/etc/postfix/
    networks:
      ajnet:
        ipv4_address: ${IPV4_NETWORK:-172.42.42}.251

  smtp:
    image: probesys38/agentj_smtp:latest
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - postqueue:/var/spool/postfix
      - smtpconfig:/etc/postfix
    ports:
      - 0.0.0.0:25:25
    networks:
      ajnet:
        ipv4_address: ${IPV4_NETWORK:-172.42.42}.250

  syslogng:
    image: probesys38/agentj_syslogng:latest
    restart: always
    env_file:
      - .env
    networks:
      - ajnet
    volumes:
      - logs:/var/log/syslogng

  web:
    image: probesys38/agentj_web:latest
    restart: always
    environment:
      - TZ=${TZ}
    depends_on:
      - app
    volumes:
      - public:/var/www/agentj
    networks:
      - ajnet
    ports:
      - 127.0.0.1:${PROXY_PORT:-8090}:80

  logspout:
    image: gliderlabs/logspout
    restart: always
    environment:
      - TZ=${TZ}
    depends_on:
      - syslogng
    command: syslog+udp://syslogng:514?filter.name=agentj-${COMPOSE_PROJECT_NAME}*
    networks:
      - ajnet
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  redis:
    image: redis:6.2-alpine
    restart: always
    environment:
      - TZ=${TZ}
    networks:
      - ajnet
    volumes:
      - redisdb:/data

  watchtower:
    image: containrrr/watchtower
    environment:
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: agentj_*

volumes:
  amavis:
  applogs:
  clamav:
  db:
  logs:
  opendkim:
  postfix_relay:
  postqueue:
  public:
  redisdb:
  smtpconfig:
  spamassassin:

networks:
  ajnet:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br-agentj
    ipam:
      driver: default
      config:
        - subnet: ${IPV4_NETWORK:-172.42.42}.0/24
