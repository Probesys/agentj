---

services:
  db:
    image: mariadb:10.8.3
    command: ["--default-authentication-plugin=mysql_native_password"]
    restart: always
    volumes:
      - db:/var/lib/mysql
      - ./mariadb-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    environment:
      - MYSQL_ROOT_PASSWORD=$DB_ROOT_PASSWORD
      - MYSQL_DATABASE=$DB_NAME
      - MYSQL_USER=$DB_USER
      - MYSQL_PASSWORD=$DB_PASSWORD
      - TZ
      - DB_OPENDKIM_PASSWORD

  amavis:
    image: probesys38/agentj_amavis:$VERSION
    build:
      context: amavis/.
    restart: always
    environment:
      - AMAVIS_CONF=amavisd.conf
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - amavis_in:/var/lib/amavis/

  outamavis:
    image: probesys38/agentj_amavis:$VERSION
    build:
      context: amavis/.
    restart: always
    environment:
      - AMAVIS_CONF=amavisd_out.conf
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - amavis_out:/var/lib/amavis/

  app:
    image: probesys38/agentj_app:$VERSION
    build:
      context: ./app
    restart: always
    env_file:
      - .env
    depends_on:
      - amavis
      - outamavis
      - db
    volumes:
      - applogs:/var/log/
    ports:
      - $PROXY_LISTEN_ADDR:$PROXY_PORT:80

  relay:
    image: probesys38/agentj_smtp:${VERSION}
    build:
      context: ./smtp/.
    restart: always
    environment:
      - SMTP_TYPE=relay
    env_file:
      - .env
    command:  [ "/usr/sbin/postfix", "-c", "/etc/conf/relay/postfix", "start-fg" ]

  smtp:
    image: probesys38/agentj_smtp:$VERSION
    build:
      context: ./smtp/.
    restart: always
    environment:
      - SMTP_TYPE=in
    env_file:
      - .env
    depends_on:
      - db
      - opendkim
    volumes:
      - postqueue:/var/spool/postfix
    ports:
      - $SMTP_LISTEN_ADDR:$SMTP_PORT:25
    command:  [ "/usr/sbin/postfix", "-c", "/etc/conf/in/postfix", "start-fg" ]

  outsmtp:
    image: probesys38/agentj_smtp:$VERSION
    build:
      context: ./smtp/.
    restart: always
    environment:
      - SMTP_TYPE=out
    env_file:
      - .env
    depends_on:
      - db
      - opendkim
    volumes:
      - outpostqueue:/var/spool/postfix
    ports:
      - $SMTP_LISTEN_ADDR:$SMTP_OUT_PORT:25
    command:  [ "/usr/sbin/postfix", "-c", "/etc/conf/out/postfix", "start-fg" ]

  opendkim:
    image: probesys38/agentj_opendkim:$VERSION
    build:
      context: ./opendkim/
    restart: unless-stopped
    environment:
      - DB_USER=opendkim
      - DOMAIN
      - DB_HOST
      - DB_NAME
      - DB_OPENDKIM_PASSWORD
    depends_on:
      - db

  policyd-rate-limit:
    image: probesys38/agentj_policyd-rate-limit:$VERSION
    build:
      context: ./policyd-rate-limit
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./policyd-rate-limit/policyd-rate-limit.yaml:/policyd-rate-limit.yaml

  senderverifmilter:
    image: probesys38/agentj_senderverifmilter:${VERSION}
    build:
      context: senderverifmilter/
    environment:
      - DB_USER=opendkim
      - DB_HOST
      - DB_NAME
      - DB_PASSWORD=$DB_OPENDKIM_PASSWORD

  syslogng:
    image: probesys38/agentj_syslogng:$VERSION
    build:
      context: ./syslogng
    restart: always
    env_file:
      - .env
    volumes:
      - logs:/var/log/syslogng

  logspout:
    image: gliderlabs/logspout
    restart: always
    environment:
      - TZ=${TZ}
    depends_on:
      - syslogng
    command: syslog+udp://syslogng:514?filter.name=${COMPOSE_PROJECT_NAME}*
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
  amavis_out:
  amavis_in:
  applogs:
  db:
  logs:
  postqueue:
  outpostqueue:

