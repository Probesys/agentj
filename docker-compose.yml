---

services:
  db:
    image: mariadb:10.8.3
    command: ["--default-authentication-plugin=mysql_native_password"]
    restart: always
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-agent}
      - MYSQL_USER=${DB_USER:-agent}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=${TZ:-Europe/Paris}

  amavis:
    build:
      context: amavis/.
    restart: always
    environment:
      - AMAVIS_CONF=amavisd.conf
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - amavis_in:/var/lib/amavis/

  outamavis:
    build:
      context: amavis/.
    restart: always
    environment:
      - AMAVIS_CONF=amavisd_out.conf
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - amavis_out:/var/lib/amavis/


  app:
    image: probesys38/agentj_app:${VERSION}
    restart: always
    env_file:
      - .env
    depends_on:
      - amavis
      - outamavis
      - db
    volumes:
      - applogs:/var/log/agentj
    ports:
      - ${PROXY_LISTEN_ADDR:-127.0.0.1}:${PROXY_PORT:-8090}:80

  relay:
    #image: probesys38/agentj_relay:${VERSION}
    build:
      context: ./smtp/.
    restart: always
    environment:
      - SMTP_TYPE=relay
    env_file:
      - .env
    command:  [ "supervisord", "-c", "/etc/conf/relay/supervisor/supervisord.conf" ]


  smtp:
    #image: probesys38/agentj_smtp:${VERSION}
    build:
      context: ./smtp/.
    restart: always
    environment:
      - SMTP_TYPE=in
    env_file:
      - .env
    depends_on:
      - db
      - opendkim
    volumes:
      - postqueue:/var/spool/postfix
    ports:
      - ${SMTP_LISTEN_ADDR:-0.0.0.0}:${SMTP_PORT:-25}:25
    command:  [ "supervisord", "-c", "/etc/conf/in/supervisor/supervisord.conf" ]

  outsmtp:
    build:
      context: ./smtp/.
    restart: always
    environment:
      - SMTP_TYPE=out
    env_file:
      - .env
    depends_on:
      - db
      - opendkim
    volumes:
      - outpostqueue:/var/spool/postfix
    ports:
      - ${SMTP_LISTEN_ADDR:-0.0.0.0}:$SMTP_OUT_PORT:25
    command:  [ "supervisord", "-c", "/etc/conf/out/supervisor/supervisord.conf" ]

  opendkim:
    build:
      context: ./opendkim/
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db

  policyd-rate-limit:
    build:
      context: ./policyd-rate-limit
    env_file:
      - .env
    restart: unless-stopped

  syslogng:
    image: probesys38/agentj_syslogng:${VERSION}
    restart: always
    env_file:
      - .env
    volumes:
      - logs:/var/log/syslogng

  logspout:
    image: gliderlabs/logspout
    restart: always
    environment:
      - TZ=${TZ}
    depends_on:
      - syslogng
    command: syslog+udp://syslogng:514?filter.name=${COMPOSE_PROJECT_NAME}*
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

volumes:
  amavis_out:
  amavis_in:
  applogs:
  db:
  logs:
  postqueue:
  outpostqueue:

