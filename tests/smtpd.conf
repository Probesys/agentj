table aliases { '@'=root }

filter "dkimsign" proc-exec "filter-dkimsign -d smtp.friend -s agentj \
	-k /srv/dkim.priv" user _dkimsign group _dkimsign

listen on 0.0.0.0 port 25
listen on 0.0.0.0 port 26 filter "dkimsign" tag sent

action "local" mbox virtual <aliases>
action "outbound" relay

match tag "sent" for any action "outbound"
match from any for any action "local"

